<p-card>
    <ng-template #header>

    </ng-template>
    <ng-template #title>
        Configuración global del nucleo del sistema
    </ng-template>
    <ng-template #subtitle>
        
    </ng-template>
    <p-splitter [panelSizes]="[25, 75]" [style]="{ height: '500px' }" styleClass="mb-8">
        <ng-template #panel>
            <p-scrollpanel [style]="{width:'100%' ,height:'500px'}">
                <app-arbol-selector-propiedades-component (PropiedadSeleccionada)="CuandoSeleccionaPropiedad($event)" FiltroTipoElemento="core"></app-arbol-selector-propiedades-component>
            </p-scrollpanel>
        </ng-template>
        <ng-template #panel>
            <app-panel-propiedad-elemento-component [elemento]="{id:nucleo()?.id+'',etiqueta:'Nucleo de la aplicación',tipo:'Usuario'}" [propiedad]="PropiedadSeleccionada()"></app-panel-propiedad-elemento-component>
        </ng-template>
    </p-splitter>
</p-card>
