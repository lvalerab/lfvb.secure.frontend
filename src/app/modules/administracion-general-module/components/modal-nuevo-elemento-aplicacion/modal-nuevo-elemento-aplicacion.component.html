<p-card>   
    <ng-template #footer>
        <p-menubar [model]="opciones"></p-menubar>
    </ng-template>
    <p>

            <p-cascadeselect inputId="CmbSlcPadre" [(ngModel)]="elemento.padre" [options]="elementos" optionLabel="nombre" optionGroupLabel="nombre" [optionGroupChildren]="['elementos']" [style]="{ minWidth: '14rem' }" placeholder="Selecciona un elemento padre"></p-cascadeselect>
            <label for="CmbSlcPadre">Elemento padre</label>
        </p-floatlabel>-->
        <p-inputgroup class="w-full md:w-56">
            <p-floatlabel class="w-full md:w-56">
                <input type="text" pInputText [ngModel]="elemento.padre?.nombre" id="TBoxNombrePadre">
                <label for="TBoxNombrePadre">Elemento padre</label>
            </p-floatlabel>
            <p-inputgroup-addon>
                <i class="pi pi-search" (click)="OnCuandoBuscaElementoPadre($event)"></i>
            </p-inputgroup-addon>
        </p-inputgroup>
       
        <br/>

            <label for="CmbTipoElemento">Tipo de elemento</label>
        </p-floatlabel>
        <br/>
        <p-floatlabel class="w-full md:w-56">
            <input type="text" pInputText [(ngModel)]="elemento.codigo" id="TBoxCodigo">
            <label for="TBoxCodigo">CÃ³digo</label>

        <br/>
        <p-floatlabel class="w-full md:w-56">

            <label for="TBoxNombre">Nombre</label>
        </p-floatlabel>
    </p>
