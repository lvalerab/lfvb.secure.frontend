<p-panel header="AdministraciÃ³n de usuarios" [toggleable]="true">
    <ng-template #icons>
        <p-button icon="pi pi-cog" severity="secondary" rounded text (onClick)="menuAdministracionUsuarios.toggle($event)"/>
        <p-menu #menuAdministracionUsuarios id="MenuTramites" [model]="OpcionesUsuario" [popup]="true"></p-menu>
    </ng-template>  
    <p-floatlabel>
        <input id="PorNombre" [(ngModel)]="filtro.PorNombre" pInputText (ngModelChange)="OnAplicaFiltro()" fluid/>
        <label for="PorNombre">Por nombre</label>
    </p-floatlabel>
    <p-floatlabel>
        <input id="PorUsuario" [(ngModel)]="filtro.PorUsuario" pInputText (ngModelChange)="OnAplicaFiltro()" fluid/>
        <label for="PorUsuario">Por usuario</label>
    </p-floatlabel>
    <p-message severity="warning" *ngIf="listadoUSuariosFiltrado.length<=0 && listadoUsuarios.length>0">No existen usuarios con las condiciones de busqueda actuales</p-message>
</p-panel>
<p-table [value]="listadoUSuariosFiltrado" [size]="'small'" stripedRows>
    <ng-template #header>
        <tr>
            <th>Id.</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Mail</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.usuario}}</td>
            <td>{{usuario.apellido1}} {{usuario.apellido2}}, {{usuario.nombre}}</td>
            <td><a href="mailto:{{usuario.email}}">{{usuario.email}}</a></td>
            <td><p-button [routerLink]="`/administracion/usuario/${usuario.id}`" size="small">Ficha</p-button></td>
        </tr>
    </ng-template>
</p-table>
