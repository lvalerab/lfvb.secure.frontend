<p-panel [toggleable]="true">
    <ng-template #header>
        <div class="flex items-center gap-2">            
            <span class="font-bold">Filtro de usuarios</span>
        </div>
    </ng-template>
     <ng-template #footer>
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <p-button icon="pi pi-user-plus" rounded text pTooltip="Nuevo usuario" (onClick)="MostrarDialogoCrearUsuario()"></p-button>                
            </div>
        </div>
    </ng-template>
    <!-- Campos de filtro-->
    <div>
        <p-inputgroup> 
            <p-floatlabel variant="on">
                <input id="TBoxFiltroUsuario" pInputText [(ngModel)]="FiltroUsuario" (ngModelChange)="OnAplicaFiltro($event)"/>
                <label for="TBoxFiltroUsuario">Usuario</label>
            </p-floatlabel>           
        </p-inputgroup>
    </div>
    <div>
        <p-inputgroup> 
            <p-floatlabel variant="on">
                <input id="TBoxFiltroNombre" pInputText [(ngModel)]="FiltroNombre" (ngModelChange)="OnAplicaFiltro($event)"/>
                <label for="TBoxFiltroNombre">Nombre</label>
            </p-floatlabel>           
        </p-inputgroup>  
    </div>  
    
</p-panel>
<p-table [value]="listadoUSuariosFiltrado">
    <ng-template #header>
        <tr>
            <th>Id.</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Mail</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.usuario}}</td>
            <td>{{usuario.apellido1}} {{usuario.apellido2}}, {{usuario.nombre}}</td>
            <td><a href="mailto:{{usuario.email}}">{{usuario.email}}</a></td>
            <td><p-button [routerLink]="`/administracion/usuario/${usuario.id}`">Ficha</p-button></td>
        </tr>
    </ng-template>
</p-table>
