<p-card>
    <ng-template #header>

    </ng-template>
    <ng-template #title>
        Lista de idiomas del sistema
    </ng-template>
    <ng-template #subtitle>
        <p-menu [model]="Opciones"></p-menu>    
    </ng-template>
    <p-table [value]="idiomas">
        <ng-template #header>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-idioma>
            <tr>
                <td>{{idioma.codigo}}</td>
                <td>{{idioma.nombre}}</td>
                <td>
                    @if(PuedeVerBoton("BTN_MODIFICA_IDIOMA","PERMI_EJC")) {
                        <p-button severity="secondary" icon="pi pi-pencil"></p-button>
                    }
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
