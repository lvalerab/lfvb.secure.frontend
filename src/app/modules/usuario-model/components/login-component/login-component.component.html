<span #avatar (contextmenu)="MuestraOpcionesLogin();">
    @if(usuario.select('Loggeado')()) {
        <p-avatar  [label]="usuario.select('Nombre')()" styleClass="mr-2" size="normal" shape="circle" [pTooltip]="usuario.select('Nombre')()"/>
    }
    @else {
        <p-avatar label="Li" styleClass="mr-2" size="normal" shape="circle" pTooltip="Usuario invitado"/>
    }
</span>
<p-contextmenu [target]="avatar" [model]="OpcionesUsuario" [global]="true"/>
